<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random password</span> </h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt=""> Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0987654321";
        const spacial = "@!#$%^&*(){}[]~`_'/*-+";
        const allChar = uppercase + lowercase + number + spacial;

        function createPassword() {
            let password = "";

            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += spacial[Math.floor(Math.random() * spacial.length)];

            while(length > password.length){
            password += allChar[Math.floor(Math.random() * allChar.length)];

            }

            passwordBox.value = password;
             
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy")
        }

 
    </script>

</body>

</html>
